    <script>
      
        function toggleContent(header) {
            const content = header.nextElementSibling; 
            const arrow = header.querySelector('.arrow');
            
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block"; 
                arrow.textContent = "‚ñº"; 
                content.classList.add('fall-animation');
            } else {
                content.style.display = "none"; 
                arrow.textContent = "^";
                content.classList.remove('fall-animation');
            }
        }
    
        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        }   

        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var input = document.getElementById('upload-input');
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    const switchOption = document.getElementById('switch');
                    var image = document.getElementById('uploaded-image');
                    if (switchOption.value === 'image') {
                        document.body.style.backgroundImage = null;
                        image.src = e.target.result;
                        image.ariaSetSize = 'cover';
                        image.style.display = 'flex';

                        localStorage.setItem('switch', true);

                    } else {
                        document.body.style.background = 'url(' + e.target.result + ') no-repeat';
                        document.body.style.backgroundSize = 'cover';
                        image.style.display = 'none';
                    }

                    localStorage.setItem('switch', false);
                    localStorage.setItem('url', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        });

        function displayInput(value) {
            const switchOption = document.getElementById('switch');
            var image = document.getElementById('uploaded-image');
            if (localStorage.getItem('switch')) {
                document.body.style.backgroundImage = null;
                image.src = value;
                image.ariaSetSize = 'cover';
                image.style.display = 'flex';
                switchOption.value = 'image';
                
            } else {
                document.body.style.background = 'url(' + value + ') no-repeat';
                document.body.style.backgroundSize = 'cover';
                image.style.display = 'none';
            }
        }

        const savedValueCookie = getCookie('url');
        const savedValueLocalStorage = localStorage.getItem('url');

        if (savedValueCookie) {
            displayInput(savedValueCookie); 
        } else if (savedValueLocalStorage) {
            displayInput(savedValueLocalStorage); 
        }
        

        document.querySelectorAll('body').forEach(section => {
            document.body.addEventListener('mousemove', function(e) {
                let winWidth = window.innerWidth;
                let winHeight = window.innerHeight;
                let moveOnX = e.pageX / (winWidth / 5);
                let moveOnY = e.pageY / (winHeight / 5);
                section.style.boxShadow = moveOnX + 'px ' + moveOnY + 'px 10px rgba(0, 0, 0, 0.8)';
            });
        });
    </script>
