    <style>
        #myFrame {

        .fall-animation {

        }

        nav {

<body width="100%" height="100%" allowfullscreen="allowfullscreen" jstcache="0" contenteditable="false">

    <main id="container">
        <noscript>¬Ø\_(„ÉÑ)_/¬Ø</noscript>
        
        <header width="100%" height="100%" id="installer">
            <a href="#top" onclick="toggleContent(this)"> üìÅ <p class="arrow">^</p></a></h1>
            <nav>
                <input type="text" id="inputField" placeholder="Enter url..." />
                <button id="getButton">get</button>
            </nav>
        </header>
        
        <frameset cols="*" width="100%" height="100%">
        
            <iframe id="myFrame" loading = "lazy" name="gamejolt.com" seamless title="gamejolt.com" scrolling="auto" width="100%" height="100%" allowtransparency="true" noresize src="https://gamejolt.com/games" name="mainFrame">
                <p>¬Ø\_(„ÉÑ)_/¬Ø</p>
            </iframe>

            <img id="uploaded-image" width="100%" height="100%">

            <form id="upload-form" enctype="multipart/form-data" style="opacity: 0.6;">
                <input type="file" id="upload-input" accept="image/*">
                <select id="switch">
                    <option value="background">Background</option>
                    <option value="image">Image</option>
                </select>
                <input type="submit" value="upload">
            </form>
        </frameset>
    </main>

    <script>
      
        function toggleContent(header) {
            const content = header.nextElementSibling; 
            const arrow = header.querySelector('.arrow');
            
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block"; 
                arrow.textContent = "‚ñº"; 
                content.classList.add('fall-animation');
            } else {
                content.style.display = "none"; 
                arrow.textContent = "^";
                content.classList.remove('fall-animation');
            }
        }
    
    

        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var input = document.getElementById('upload-input');
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    const switchOption = document.getElementById('switch');
                    var image = document.getElementById('uploaded-image');
                    if (switchOption.value === 'image') {
                        document.body.style.backgroundImage = null;
                        image.src = e.target.result;
                        image.ariaSetSize = 'cover';
                        image.style.display = 'flex';
                    } else {
                        document.body.style.background = 'url(' + e.target.result + ') no-repeat';
                        document.body.style.backgroundSize = 'cover';
                        image.style.display = 'none';
                    }
                };
                reader.readAsDataURL(input.files[0]);
            }
        });


        document.querySelectorAll('body').forEach(section => {
            document.body.addEventListener('mousemove', function(e) {
                let winWidth = window.innerWidth;
                let winHeight = window.innerHeight;
                let moveOnX = e.pageX / (winWidth / 5);
                let moveOnY = e.pageY / (winHeight / 5);
                section.style.boxShadow = moveOnX + 'px ' + moveOnY + 'px 10px rgba(0, 0, 0, 0.3)';
            });
        });
    </script>
